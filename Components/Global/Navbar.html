<script>
  const navLinks = document.querySelector(".nav-links");
  const header = document.querySelector("header");

  function onToggleMenu(e) {
    e.name = e.name === "menu" ? "close" : "menu";
    navLinks.classList.toggle("top-[9%]");

    // Check if the menu is open
    const isMenuOpen = navLinks.classList.contains("top-[9%]");

    // Calculate the height of the menu
    const menuHeight = isMenuOpen ? navLinks.offsetHeight : 0;

    // Adjust the bottom margin of the header to create space for the menu
    header.style.marginBottom = `${menuHeight}px`;
  }
</script>
