<div class="container align-center">
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-ride="carousel"
    data-interval="8000"
  >
    <div class="carousel-inner align-middle" id="dynamicCarouselItems">
      <!-- Dynamic carousel items will be inserted here -->
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Data for carousel items
    var carouselItems = [
      {
        title: "Vishwa Adarsha College",
        description:
          "Transforming college dining with our Canteen Management System: Order in a snap, pay with ease, and savor every byte of innovation. Say <span class='font-bold text-red-600 text-3xl'>Hello</span> to a smarter, tastier campus life!",
      },
      {
        title: "Vishwa Adarsha College",
        description:
          "Elevate your college dining game! Our Canteen Management System brings you quick orders, cashless transactions, and a menu that dances to your cravings. Welcome to a taste of the future on campus!",
      },
      {
        title: "Vishwa Adarsha College",
        description:
          "College eats, upgraded! Dive into effortless orders, cashless bites, and a tech-savvy menu with our Canteen Management System. Because good food meets great tech for the ultimate campus flavor!",
      },
    ];

    // Get the container for dynamic carousel items
    var dynamicCarouselContainer = document.getElementById(
      "dynamicCarouselItems"
    );

    // Loop through carousel items and create dynamic HTML
    carouselItems.forEach(function (item, index) {
      var isActive = index === 0 ? "active" : "";

      var dynamicCarouselItem = `
        <div class="carousel-item ${isActive}">
          <div class="container custom-container">
            <div class="row align-items-center">
              <div class="col-md-9 col-lg-6 col-sm-12">
                <div class="detail-box text-center text-md-start">
                  <h1 class = "font-style: italic">${item.title}</h1>
                  <p>${item.description}</p>
                  <div class="btn-box">
                    <button class="hover:bg-red-600 hover:text-white transition ease-in-out duration-300 text-white border-2 border-red-600 font-bold py-2 px-4 rounded-full">
                      Order Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      // Append the dynamic carousel item to the container
      dynamicCarouselContainer.innerHTML += dynamicCarouselItem;
    });
  });
</script>
