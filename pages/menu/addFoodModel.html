<div class='d-flex justify-content-center p-3'>
    <button type='button' data-bs-toggle="modal" data-bs-target="#exampleModal"
        class='addBtn btn btn-success btn-lg fs-3 m-3 rounded-circle'>
        <i class='fa-solid fa-plus'></i>
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">

                <div class='foodCard card col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-12 m-3' style='width: 15rem;'>
                    <img class='foodImage card-img-top py-2' src='' alt='Food Image'>
                    <div class='card-body'>
                        <div class='foodName card-title h3'>
                            <input placeholder="Enter the food name">
                        </div>
                        <div class='foodDetailsContainer hstack gap-2'>
                            <div class='card-text'>Quantity: <input></div>
                            <vr class='vr'></vr>
                            <div class='card-text '>Price: Rs. <input></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
