<!-- Modal -->
<div class="modal fade" id="multiLevelModal" tabindex="-1" aria-labelledby="multiLevelsModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent outline-none">
            <!-- Modal body -->
            <div class="modal-body">

                <!-- MultiStep Form -->
                <div class="row">
                    <div class=" col-sm-11 col-md-offset-3 col-lg-11">
                        <form id="msform">
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active">Account Setup</li>
                                <li>Personal Details</li>
                                <li>Social Profiles</li>
                            </ul>
                            <!-- fieldsets -->
                            <fieldset>
                                <h2 class="fs-title">Create Student account</h2>
                                <h3 class="fs-subtitle">Fill in Student Credentials</h3>
                                <input type="email" name="email" placeholder="Enter Student Email" />
                                <input type="password" name="password" placeholder="Enter Student Password" />
                                <button type="button" name="next" id="nextBtn" class="next action-button "
                                    value="Next">Next</button>
                            </fieldset>
                            <fieldset>
                                <h2 class="fs-title">Personal Details</h2>
                                <h3 class="fs-subtitle">Tell us something more about you</h3>
                                <input type="text" name="name" placeholder="Enter the Student Name" />
                                <input type="text" name="grade" placeholder="Enter the Student Grade" />
                                <input type="text" name="section" placeholder="Enter the Student Section" />
                                <input type="text" name="std_id" placeholder="Enter the Student Id" />
                                <input type="text" name="faculty" placeholder="Enter the Student Faculty" />
                                <input type="button" name="previous" class="previous action-button-previous"
                                    value="Previous" />
                                <input type="button" name="next" class="next action-button" value="Next" />
                            </fieldset>
                            <fieldset>
                                <h2 class="fs-title">General Details</h2>
                                <h3 class="fs-subtitle">Fill all Student Details</h3>
                                <input type="text" name="father_name" placeholder="Enter Student Father Name" />
                                <input type="text" name="mother_name" placeholder="Enter Student Mother Name" />
                                <input type="text" name="dob" placeholder="Enter Student DOB " />
                                <input type="text" name="gender" placeholder="Enter Student Gender" />
                                <input type="text" name="roll_no" placeholder="Enter Student Roll No" />
                                <input type="text" name="phone" placeholder="Enter Student Phone Number" />
                                <input type="button" name="previous" class="previous action-button-previous"
                                    value="Previous" />
                                <input type="button" name="submit" id="submitBtn" class="submit action-button"
                                    value="Submit" data-bs-dismiss="modal" />
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.MultiStep Form -->
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { createEmailAndPassword , addStudentData } from '../assets/js/createUserOperations.js';
    //jQuery time
    var current_fs, next_fs, previous_fs; //fieldsets
    var left, opacity, scale; //fieldset properties which we will animate
    var animating; //flag to prevent quick multi-click glitches

    $(".next").click(function () {
        if (animating) return false;
        animating = true;

        current_fs = $(this).parent();
        next_fs = $(this).parent().next();

        //activate next step on progressbar using the index of next_fs
        $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

        //show the next fieldset
        next_fs.show();
        //hide the current fieldset with style
        current_fs.animate({ opacity: 0 }, {
            step: function (now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale current_fs down to 80%
                scale = 1 - (1 - now) * 0.2;
                //2. bring next_fs from the right(50%)
                left = (now * 50) + "%";
                //3. increase opacity of next_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({
                    'transform': 'scale(' + scale + ')',
                    'position': 'absolute'
                });
                next_fs.css({ 'left': left, 'opacity': opacity });
            },
            duration: 800,
            complete: function () {
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });

    $(".previous").click(function () {
        if (animating) return false;
        animating = true;

        current_fs = $(this).parent();
        previous_fs = $(this).parent().prev();

        //de-activate current step on progressbar
        $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

        //show the previous fieldset
        previous_fs.show();
        //hide the current fieldset with style
        current_fs.animate({ opacity: 0 }, {
            step: function (now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale previous_fs from 80% to 100%
                scale = 0.8 + (1 - now) * 0.2;
                //2. take current_fs to the right(50%) - from 0%
                left = ((1 - now) * 50) + "%";
                //3. increase opacity of previous_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({ 'left': left });
                previous_fs.css({ 'transform': 'scale(' + scale + ')', 'opacity': opacity });
            },
            duration: 800,
            complete: function () {
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });

    $(".submit").click(function () {
        // location.reload();
    })


    $(document).ready(function () {
        $("#nextBtn, #submitBtn").click(function (e) {
            e.preventDefault();
            let formData = {};
            let formObj = {};
            $("#msform").serializeArray().forEach(function (item) {
                formData[item.name] = item.value;
            });
            // Check which button is clicked
            if ($(this).is("#nextBtn")) {
                formObj.email = formData.email;
                formObj.password = formData.password;
                console.log(formObj);
                createEmailAndPassword(formObj);
            } else if ($(this).is("#submitBtn")) {
                console.log(formData);
                addStudentData(formData);
            }
        });

    });
</script>
