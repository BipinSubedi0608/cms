<div class="row">
    <div class="col-lg-4">

        <button class="editProfileBtn btn btn-lg m-4"><i class="fa-solid fa-pencil"></i> Edit Profile</button>

        <div class="card m-4" style="width: 70%;">
            <div class="card-body">
                <div class="text-center">
                    <img src="../src/assets/images/Default-Profile.png" alt="avatar" class="rounded-circle img-fluid border border-5" style="width: 150px;">
                    <h5 class="stdName my-3">John Doe</h5>
                </div>
                <hr>
                <div class="vstack">
                    <p class="font-weight-bold text-dark">Student Id: <span class="stdId text-muted">10201</span></p>
                    <p class="font-weight-bold text-dark">Faculty: <span class="stdFaculty text-muted">Science</span></p>
                    <p class="font-weight-bold text-dark">Grade: <span class="stdGrade text-muted">XII</span></p>
                    <p class="font-weight-bold text-dark">Section: <span class="stdSection text-muted">E</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card m-4" style="width: 80%;">
            <div class="card-header">
                <h4>General Information</h4>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-sm table-striped table-bordered">
                    <tr>
                        <th scope="row">Date Of Birth</th>
                        <td class="stdDob user-select-all">2006-09-25</td>
                    </tr>
                    <tr>
                        <th scope="row">Roll No</th>
                        <td class="stdRollNo user-select-all">13</td>
                    </tr>
                    <tr>
                        <th scope="row">Gender</th>
                        <td class="stdGender user-select-all">Male</td>
                    </tr>
                    <tr>
                        <th scope="row">Father's Name</th>
                        <td class="stdFatherName user-select-all">Steve Doe</td>
                    </tr>
                    <tr>
                        <th scope="row">Mother's Name</th>
                        <td class="stdMotherName user-select-all">Trisha Doe</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="card m-4" style="width: 80%;">
            <div class="card-header">
                <h4>Credentials</h4>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover table-bordered">
                    <tr>
                        <th scope="row">Phone</th>
                        <td class="user-select-all">
                            <span class="stdPhone">9800000000</span>
                            <i class="eyeBtn ms-1 fa-solid fa-eye"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td class="user-select-all">
                            <span class="stdEmail">johndoe@example.com</span>
                            <i class="eyeBtn ms-1 fa-solid fa-eye"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Password</th>
                        <td class="user-select-none">
                            <span class="stdPassword">123456dgufiyusbdfgrcungfv78</span>
                            <i class="eyeBtn ms-1 fa-solid fa-eye"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
